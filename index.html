<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Адаптивный размер шрифта</title>
		<!-- Fluid Font Size Calculator -->
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="image/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png" />
		<link rel="manifest" href="image/site.webmanifest" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1>Адаптивный размер шрифта</h1>
			</header>
			<section class="calculator-section">
				<form id="calculator">
					<div class="form-group">
						<label for="vmin">Минимальная ширина экрана (Vmin):</label>
						<input type="number" id="vmin" value="480" min="1" required />
					</div>
					<div class="form-group">
						<label for="vmax">Максимальная ширина экрана (Vmax):</label>
						<input type="number" id="vmax" value="1280" min="1" required />
					</div>
					<div class="form-group">
						<label for="fmin">Минимальный размер шрифта (Fmin):</label>
						<!-- так-же это может быть минимальный размер блока -->
						<input type="number" id="fmin" value="16" min="1" required />
					</div>
					<div class="form-group">
						<label for="fmax">Максимальный размер шрифта (Fmax):</label>
						<!-- так-же это может быть максимальным размером блока -->
						<input type="number" id="fmax" value="24" min="1" required />
					</div>
					<div class="button-group">
						<button type="submit">Рассчитать</button>
						<button type="button" id="reset">Сбросить</button>
					</div>
				</form>
			</section>
			<section class="result-section">
				<h2>Результат:</h2>
				<p id="formula" class="formula"></p>
				<canvas id="graph" width="600" height="400"></canvas>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
